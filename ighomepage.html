<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <img class="Instagram"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjgOH-_XHjgCYAthu0wZgr2ugKpb4xNE94zQIjsktW&s">
      <p>Sign Up to See Photos and Videos<br>from your friends.</p>
      <button class="fb-login">Log in with Facebook</button>
      <div class="or-divider">
        <div class="divider-line"></div>
        <div class="or-text">OR</div>
        <div class="divider-line"></div>
      </div>
      <form>
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
      <p>People who use our service may have 
        uploaded your contact information to Instagram. Learn 
        More</p>
      <p>By signing up, you agree to our Terms, Data Policy, and Cookies Policy.</p>
      <p>Have an account? <a href="#">Log in</a></p>
      <img class="googleplay"  src="googleplay.png">
      <img class="microsoft"  src="microsoft.png">
    </div>
  </div>
</body>
</html>
